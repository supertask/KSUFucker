■■■著作権■■■

著作権というものをご存知でしょうか。簡単にいえば、物を作った人はそれを
自分のものとし、勝手に使われたり、改変されることがない権利を有する、と

者の権利を踏みにじる行為なのですから、当然です。

個人で利用する範囲では著作権はそれを許可しています。但し、それを一般に
公開することは禁止されています。身近な例ではCDを買って、それをMDに録音
するといった事は認められています。しかしそのMDを人にあげることはできま
せん。

Webページは世界中に公表されているものですから、個人で利用するという範
